<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('images/Quiz%20registration%20background.jpg'); /* keep background image */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Transparent Glass Card */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            width: 350px; /* slightly wider */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px 18px;
            margin-top: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.8);
            color: black; /* Keep typed text visible */
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input::placeholder {
            color: rgba(0,0,0,0.5);
        }

        input:focus {
            background: rgb(220, 213, 213);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .slide-out-left {
            animation: slideOutLeft 0.5s forwards;
        }

        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
      // Trap back and forward navigation until form is submitted successfully
      let allowNavigation = false;
      for(let i=0; i<30; i++) {
        history.pushState(null, '', window.location.href);
      }

      window.addEventListener('popstate', function(event) {
        if (!allowNavigation) {
          history.pushState(null, '', window.location.href);
        }
      });

      function enableNavigation() {
        allowNavigation = true;
      }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Register to Quiz</h2>
        <form id="registrationForm">
                                                <input type="text" id="name" placeholder="Enter your name" required />
                                                <input type="email" id="email" placeholder="Enter your email" required />
                                                <button type="submit" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                                                    <span style="display:inline-block;">Next</span>
                                                    <span style="display:flex; align-items:center;">
                                                        <svg width="16" height="12" viewBox="0 0 16 12">
                                                            <polyline points="2,6 14,6" stroke="#fff" stroke-width="1.2" fill="none"/>
                                                            <polyline points="10,3 14,6 10,9" stroke="#fff" stroke-width="1.2" fill="none"/>
                                                        </svg>
                                                    </span>
                                                </button>
        </form>
    </div>

    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!name || !email) {
          alert("Please enter your name and email.");
          return;
        }

        // Save user info to localStorage
        localStorage.setItem("quizUserName", name);
        localStorage.setItem("quizUserEmail", email);

        // Enable navigation (remove navigation trap)
        enableNavigation();

        // Animate form sliding out to the left
        const formContainer = document.querySelector(".form-container");
        formContainer.classList.add("slide-out-left");

        // After animation, redirect to subject selection page
        setTimeout(() => {
          window.location.href = "subject.html";
        }, 500); // Match animation duration
      });
    </script>

</body>
</html>
